<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
  	<ion-nav-bar class="bar-stable nav-title-slide-ios7">
    </ion-nav-bar>
    
  	<ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{model.email}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
	<a class="item item-icon-right" href="#" ng-if="model.isAdmin()" ng-click="adminModal.show()">
	Supervisor: {{model.supervisor.email}}
	</a>
	<a class="item item-icon-right" href="#" ng-if="!model.isAdmin()" ng-click="userModal.show()">
	Supervisor: {{model.supervisor.email}}
	</a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
