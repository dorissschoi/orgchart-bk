<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
  	<ion-nav-bar class="bar-stable nav-title-slide-ios7">
    </ion-nav-bar>
    
  	<ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{model.email}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
	<a class="item item-icon-right" href="#" ng-click="adminModal.show()">
	A Supervisor: {{model.supervisor.email}}
	</a>
	<a class="item item-icon-right" href="#" ng-click="userModal.show()">
	U Supervisor: {{model.supervisor.email}}
	</a>
      	<ion-item nav-clear menu-close>
		<div>Define Supervisor:</div>
		<div ng-init="selected=model.supervisor">
			<fancy-select-model template-url="templates/user/select.html"
				ng-selected="selected" 
				ng-model="collection" 
				label="username" 
				title="Select users">
			</fancy-select-model>
		</div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
