<ion-view>
	<ion-nav-buttons class="item-input-inset">
	    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
	    <h1 class='title'>
	    	<span>{{model.email}}</span>
	    </h1>
	    <button class="button button-clear button-positive" ng-click="save()">Save</button>
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<div ng-if="userList.length!=0">
				<ion-item class="item-divider whiteBG">User: </ion-item>
				<ion-item class="itemPadding">
					<div ng-init="userSel=model">
						<fancy-select-model template-url="templates/user/select.html" 
							ng-selected="userSel" 
							ng-model="userList" 
							label="username" 
							title="Select users">
						</fancy-select-model>
					</div>
				</ion-item>
			</div>
			<ion-item class="item-divider whiteBG">Supervisor: </ion-item>
			<ion-item class="itemPadding">
				<div ng-init="selected=model.supervisor">
					<fancy-select-model template-url="templates/user/select.html" 
						ng-selected="selected" 
						ng-model="collection" 
						label="username" 
						title="Select users">
					</fancy-select-model>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
